<body>
  <header>
    <a href="../index.html"><img src="../imgs/funcion.png" alt="Logo" class="logo"></a>

  <div class="main-content">
  <!-- Ejercicio 1: Saludar con nombre ingresado -->
    <section class="form-container">
      <h2>Saludar 👋🏽</h2>
      <form action="">
        <label for="miInput">Nombre:</label>
        <input type="text" id="miInput" placeholder="Ingresar nombre..." required />
        <button type="button" id="miBoton">Mostrar Resultado</button>
        <p id="resultado"></p>
      </form>
    </section>

    <!-- Ejercicio 2: Sumar dos números -->
    <section class="form-container">
      <h2>Sumar 🧮</h2>
      <form action="">
        <label for="n1">Número:</label>
        <input type="number" id="n1" placeholder="Ingrese un número" required />

        <label for="n2">Número:</label>
        <input type="number" id="n2" placeholder="Ingrese otro número" required />

        <button type="button" id="botonSumar">Sumar</button>
        <p id="resultadoSuma"></p>
      </form>
    </section>

    <!-- Ejercicio 3: Calcular total de una venta -->
    <section class="form-container">
      <h2>Calcular Venta 💸</h2>
      <form action="">
        <label for="producto">Nombre del producto:</label>
        <input type="text" id="producto" placeholder="Nombre del producto" required />

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Cantidad" required />

        <label for="precio">Precio:</label>
        <input type="number" id="precio" placeholder="Precio" required />

        <label for="resultado_Compra">Total a pagar:</label>
        <input type="text" id="resultado_Compra" placeholder="Total a pagar:" disabled />

        <button type="button" id="botonCompra">Calcular Venta</button>
      </form>
    </section>
  </div>

</body>
