    <div class="main-content">
        <section class="form-container">
            <h2>Calcular Compra IVA:</h2>
            <form action="">
                <label for="">Producto:</label>
                <input type="text" id="producto" required>

                <label for="">Precio:</label>
                <input type="number" id="precio" required>

                <label for="">Cantidad:</label>
                <input type="number" id="cantidad" required>

                <label for="">IVA:</label>
                <input type="text" readonly id="iva">

                <label for="">Total:</label>
                <input type="text" readonly id="total">

                <button type="button" id="calcular">Calcular</button>
            </form>
        </section>

        <section class="form-container">
            <h2>Calcular Edad:</h2>
            <form action="">
                <label for="">Año de Nacimiento:</label>
                <input type="number" id="año">
                <button type="button" id="edad">Calcular Edad</button>
                <p id="edadPersona">Edad: </p>
            </form>
        </section>
    </div>
